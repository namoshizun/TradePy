[tool.poetry]
name = "tradepy"
version = "0.1.0"
description = ""
authors = ["Di Lu"]
readme = "README.rst"

[tool.poetry.dependencies]
python = "^3.10.4"
pandas = "^1.5.3"
akshare = "1.10.20"
tqdm = "^4.65.0"
xlrd = "^2.0.1"
fuzzywuzzy = "^0.18.0"
Levenshtein = "^0.20.9"
openpyxl = "^3.1.1"
plotly = "^5.13.1"
python-dateutil = "^2.8.2"
matplotlib = "^3.7.1"
networkx = "3.1"
numba = "0.57.1"
colorlog = "^6.7.0"
python-dotenv = "^1.0.0"
redis = "^4.5.2"
loguru = "^0.6.0"
celery = { extras = ["redis"], version = "5.3.0" }
uvicorn = { extras = ["standard"], version = "^0.21.1" }
ta-lib = "0.4.26"
quantstats = "^0.0.59"
dask = { extras = ["diagnostics", "distributed"], version = "^2023.5.0" }
tabula-py = "^2.7.0"
pyyaml = "^6.0.1"
scikit-learn = "^1.3.0"
tushare = "^1.2.89"
fastapi = "0.103.0"
psutil = "^5.9.5"

[tool.poetry.extras]
bot = ["celery"]
optimizer = ["dask"]
broker = ["fastapi", "uvicorn"]

[tool.poetry.group.test.dependencies]
pytest = "7.4.2"
coverage = "7.3.1"

[tool.poetry.group.doc.dependencies]
ipython = "^8.15.0"
pydata-sphinx-theme = "0.14.0"
nbsphinx = "^0.9.3"
autodoc-pydantic = "^2.0.1"

[[tool.poetry.source]]
name = "aliyun"
url = "http://mirrors.aliyun.com/pypi/simple/"
default = true
secondary = false

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.black]
line-length = 88

[tool.pytest.ini_options]
filterwarnings = [
    "ignore::DeprecationWarning",
    "ignore::PendingDeprecationWarning",
    "ignore::UserWarning",
    "ignore::FutureWarning",
]
addopts = "-s"
