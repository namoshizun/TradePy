common:
  mode: "backtest"
  trade_lot_vol: 100

trading:
  strategy:
    strategy_class: "playground.ma60_support.MA60SupportStrategyLive"
    stop_loss: 1.6
    take_profit: 3.2
    take_profit_slip: 0.03
    stop_loss_slip: 0.1
    max_position_size: 1
    max_position_opens: 10000
    min_trade_amount: 0
    signals_percent_range: [0, 100]
  periodic_tasks:
    tick_fetch_interval: 5
    assets_sync_interval: 3
  timeouts:
    download_quote: 3
    handle_pre_market_open_call: 240  # 4 mins
    compute_open_indicators: 228  # < 3.8 mins
    handle_cont_trade: 2
    handle_cont_trade_pre_close: 180  # 3 mins
    compute_close_indicators: 120  # 2mins
  redis:
    host: localhost
    port: 6379
    db: 0
    password: ${REDIS_PASSWORD}
  broker:
    host: "192.168.31.47"
    port: 8000
  xtquant:
    account_id: "12345678"
    qmt_data_path: "C:\\国金证券QMT交易端\\userdata_mini"
    price_type: "FIX_PRICE"  # options are: "FIX_PRICE", "LATEST_PRICE", "BEST_5", not yet supported

schedules:
  update_datasets: "0 20 * * *"
  warm_broker_db: "0 9 * * *"
  flush_broker_cache: "5 15 * * *"
